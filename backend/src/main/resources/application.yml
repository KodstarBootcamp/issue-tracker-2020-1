spring:
    profiles.active: '@spring.profiles.active@'
    liquibase.enabled: false
    jpa:
        open-in-view: false
        show-sql: true
    jackson:
        default-property-inclusion: non_null
    output:
        ansi.enabled: always
springdoc:
    version: '@springdoc.version@'
    api-docs:
        enabled: true
        path: /v3/api-docs
    swagger-ui:
        path: /swagger-ui.html
        displayRequestDuration: true
        tagsSorter: alpha
        display-query-params-without-oauth2: true
    cache:
        disabled: true
app:
    jwt:
        secretKey: 'IssueTrackerSecurityytiruceSrekcarTeussIIssueTrackerSecurityytiruceSrekcarTeussIIssueTrackerSecurityytiruceSrekcarTeussI'
        tokenPrefix: 'Bearer '
        tokenExpirationDays: 14